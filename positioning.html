<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    /* Write your code here */
    .red-circle{
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      position: absolute;      
    }
    .blue-box{
      width: 500px;
      height: 300px;
      background-color: rgb(31, 35, 87);
      top:200px;
      left: 200px;
      position: relative;
     
    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
